<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickPoll Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { background: #0088cc; color: white; border: none; padding: 10px 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>QuickPoll Bot</h1>
    <p>Создайте опрос за секунды!</p>
    <button onclick="createPoll()">Создать опрос</button>

    <script>
        const tg = window.Telegram.WebApp;

        function createPoll() {
            const question = prompt("Введите вопрос опроса:");
            if (question) {
                tg.sendData(JSON.stringify({
                    question: question,
                    options: ["Да", "Нет", "Не знаю"]
                }));
                tg.close();
            }
        }

        tg.expand(); // Раскрыть приложение на весь экран
        tg.ready(); // Готово к отображению
    </script>
</body>
</html>
